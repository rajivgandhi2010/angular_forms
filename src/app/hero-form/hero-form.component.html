<div class="container"  [hidden]="submitted">
    <h1>Employee Form</h1>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    {{diagnostic}}
      <div class="form-group">
        <label for="name">Name</label>
        <!-- <input type="text" class="form-control" id="name" required> -->
        <input type="text" class="form-control" id="name" required minlength="4" maxlength="10" name="name" [(ngModel)]="model.name" #cls #names="ngModel">
        {{cls.className}}
        <div *ngIf="names.invalid && (names.dirty || names.touched)" class="alert alert-danger">
          <div *ngIf="names.errors.required">
            Name is required.
          </div>
          <div *ngIf="names.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
        
        <!-- {{model.name}} -->
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control"  id="department" required [(ngModel)]="model.department" name="department">
          <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
        </select>
        <!-- {{model.department}} -->

      </div>

      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="form-control" id="designation" [(ngModel)]="model.designation" name="designation">
      </div>

      <!-- <button type="submit" class="btn btn-success">Submit</button> -->
      <!-- <button type="button" class="btn btn-success" (click)="newHero()">Submit</button> -->
      <!-- <button type="button" class="btn btn-success" (click)="newHero(); employeeForm.reset()">Submit</button> -->

      <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Submit</button>
    </form>
</div>

<div class="container">
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Department</div>
    <div class="col-xs-9 pull-left">{{ model.department }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Designation</div>
    <div class="col-xs-9 pull-left">{{ model.designation }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
</div>
